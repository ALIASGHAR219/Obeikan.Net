<section class="welcome-page">
  <app-welcome-banner [bgImage]="leftBannerImgurl"></app-welcome-banner>
  <div class="welcome-content">
    <div class="welcome-form-area">
      <h2 class="welcome-title">Verify your email address</h2>
      <p class="notify-text">We just sent over a 6 digit code to you email address. If you
        can't see it we suggest checking your junk folder</p>
      <form [formGroup]="VerifyCode"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="label" for="code">Enter the code</label>
          <input  formControlName="code" class="form-control" placeholder="Enter 6 digit code " />
        </div>
        <div class="d-flex justify-content-front align-items-center">
          <button mat-flat-button color="accent" class="btn-accent btn-lg">Submit</button>
          <button mat-button class="login-cancel-btn" routerLink="/login">Back</button>
        </div>
        <div class="d-flex justify-content-front align-items-center" style="margin-top: 10px;">
          <p class="notify-text">Don't see the code?</p>
          <h4 class="Resent">Resent</h4>
        </div>
      </form>
    </div>

  </div>

</section>
